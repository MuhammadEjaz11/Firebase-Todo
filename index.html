<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <div class="main">
    <div class="header">
      <div><i class="fa-solid fa-user"></i></div>
      <div>
        <h1>Todo List</h1>
      </div>
      <div><button class="btnn" type="button" class="btn btn-primary" data-bs-toggle="modal"
          data-bs-target="#exampleModal">Sign Up</button>
        <button class="btnn" type="button" class="btn btn-primary" data-bs-toggle="modal"
          data-bs-target="#staticBackdrop">Log in</button>
      </div>
    </div>
    


      <div class="center">
        <i class="fa-solid fa-list"></i>
        <h1>Please Log in to get acces</h1>
        <div class="tasks">
         <div class="addtask">
          <input class="taskinput" type="text" placeholder="Add Your Tasks">
          <button class="btnn">Add Task</button>
         </div>
         <div class="tasklist">
          <p>asdasdsafdads</p> <button class="btnn">Mark as Completed</button>
         </div>
          <!-- <p>asdsads</p> -->
        </div>
      </div>
      
    
    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button> -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Sign Up Form</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input class="inp" type="text" placeholder="Type Your Email">
            <input class="inp" type="password" placeholder="Type Your Password">
          </div>
          <div class="modal-footer">
            <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            <div class="check">
              <button type="button" class="signbtn">Sign Up</button>

            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Launch static backdrop modal
  </button> -->

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Log in Form</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input class="inp" type="text" placeholder="Type Your Email">
            <input class="inp" type="password" placeholder="Type Your Password">
          </div>
          <div class="modal-footer">
            <div class="check">
              <button type="button" class="signbtn">Log In</button>

            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="footer">
      <div class="asd"><span>All rights reserved
          Copyright license</span></div>
      <!-- <div class="asd"><span> <center> Owner: Muhammad Ejaz </center></span></div> -->
      <div class="asd"><a href="https://www.facebook.com/muhammadejaz11"> <i class="fa-brands fa-facebook"></i></a>
        <a href="https://www.instagram.com/ejazcreations/"> <i class="fa-brands fa-instagram"></i></a>
      </div>
    </div>
  </div>
</body>
<script src="https://kit.fontawesome.com/8d2b801c47.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
